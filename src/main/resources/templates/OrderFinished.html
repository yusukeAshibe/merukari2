<body>

<h1 class="text-center">Your order has been completed</h1>

<br>
<br>
<br>

<h2 class ="text-center"> Your Order</h2>
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<div class="text-center">
					<font size="5"></font>
				</div>
				<table class="table table-striped" border="1">
					<tbody>
						<tr>
							<th>
								<div class="text-center">name</div>
							</th>
							<th>
								<div class="text-center">quantity</div>
							</th>

							<th>
								<div class="text-center">price</div>
							</th>
						</tr>
						<div>
							<tr th:each=" orderItem : ${orderItemList}">
								<td>
									<div class="text-center">
									<span th:text=" ${orderItem.item.name}" >name</span>
									</div>
								</td>
								<td>
									<div class="text-center">
										<span th:text="${orderItem.quantity}">1</span>
									</div>
								</td>
								<td>
									<div class="text-center" th:text=${orderItem.item.price}>$30</div>
							</tr>
						</div>
					</tbody>
				</table>
			</div>
		</div>
		<div class="text-center">
			<font size="5">Total Quantity&nbsp;<span th:text="${totalQuantity}"></span></font>
		</div>
		<div class="text-center">
			<font size="5">Total Price &nbsp; $<span th:text="${totalPrice}"></span></font>
			
			
			
			<br>
			<br>
			<br>
			<div class="row">
				<div class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">Shipping Information</h3>
					<table class="table table-striped" >
						<tbody>
						<tr>
								<td>
									<div class="text-center">
										Order date
									</div>
								</td>
								<td> 
									<div th:text="${#dates.format(order.orderDate,'yyyy/MM/dd H:mm')}"></div>&nbsp;&nbsp;
					                  
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										Delivery date and time
									</div>
								</td>
								<td>
									<div th:text="'After '+${#dates.format(deliveryTime,'yyyy/MM/dd H:mm')}"></div>
								</td>
								
							</tr>
							<tr>
								<td>
									<div class="text-center">
										name
									</div>
								</td>
								<td> 
									<div th:text="${order.destinationName}"></div>&nbsp;&nbsp;
									
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										Email
									</div>
								</td>
								<td>
									<div th:text="${order.destinationEmail}"></div>&nbsp;&nbsp;
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										zipCode
									</div>
								</td>
								<td>
									<div th:text="${order.destinationZipcode}"></div>&nbsp;&nbsp;
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										address
									</div>
								</td>
								<td>
									<div th:text="${order.destinationAddress}"></div>&nbsp;&nbsp;
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										telephone
									</div>
								</td>
								<td>
									<div th:text="${order.destinationTel}"></div>&nbsp;&nbsp;
								</td>
							</tr>
							</tbody>
						</table>
							<br>
							<div style="text-align:center">
								<a class="btn btn-default" th:href="@{/}">Return list of product</a>
							</div>

							<br>
							<br>

	

</body>
