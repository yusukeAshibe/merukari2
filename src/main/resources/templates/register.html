<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- css -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <!--  link rel="stylesheet" href="./mercari.css"/>-->
  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Rakus Items</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <a class="navbar-brand"  th:href="@{/login-user/to-login}" href="./list.html">Rakus Items</a>
  </nav>

  <!-- register form -->
  <div id="login" class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Register Account</div>
      <div class="panel-body">
        <form action="#" method="POST" th:action="@{/register-user/register}" th:object="${registerUserForm}">
          <div class="form-group">Email<br>
            <label for="email" th:errors="*{email}" style="color:red">mail address</label>  
            <input type="text" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Email" >
          </div>
          <div class="form-group"> password<br>
            <label for="password" th:errors="*{password}"  style="color:red" >password</label>
           <input type="password" class="form-control" id="password" name="password" placeholder="password" th:field="*{password}">
          </div>
          <div class="form-group"> password<br>
            <label for="confirmationPassword" th:errors="*{confirmationPassword}"  style="color:red" >confirmationPassword</label>
           <input type="password" class="form-control" id="confirmarionPassword" name="confirmationPassword" placeholder="confirmationPassword" th:field="*{confirmationPassword}">
          </div>
         
           <div class="form-group">name<br>
            <label for="name" th:errors="*{name}"  style="color:red" ></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name" th:field="*{name}">
          </div>
           <div class="form-group"> zipCode<br>
            <label for="zipcode" th:errors="*{zipcode}"  style="color:red" ></label>
           <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="zipCode" th:field="*{zipcode}">
          </div>
           <div class="form-group">address<br>
            <label for="address" th:errors="*{address}"  style="color:red" ></label>
            <input type="text" class="form-control" id="address" name="address" placeholder="address" th:field="*{address}">
          </div>
           <div class="form-group"> telephone<br>
            <label for="telephone" th:errors="*{telephone}"  style="color:red" ></label>
           <input type="text" class="form-control" id="telephone" name="telephone" placeholder="telephone" th:field="*{telephone}">
          </div>
           
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <div>
      <a type="button" class="btn btn-default" th:href="@{/register-user/toLogin}" href="./login.html" ><i class="fa fa-reply"></i>&nbsp;Login page</a>
    </div>
</body>
</html>
