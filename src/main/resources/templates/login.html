<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <a class="navbar-brand" href="./list.html">Rakus Items</a>
  </nav>

  <!-- login form -->
  <div id="login" class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <p class="text-danger"  th:if="${error}" th:text="${error}"ã€€style="color:red" >error:failed to login</p>
            
        <form action="#" method="POST" th:action="@{/login}" th:object="${loginForm}">
          <div class="form-group"> 
            <label for="email" th:errors="*{email}" style="color:red" >mail address</label>
            <input type="email" class="form-control" id="email" name="email"placeholder="Email">
          </div>
          <div ></div>
          <div class="form-group">
            <label for="password" th:errors="*{password}" style="color:red">password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
    </div>
    <div>
      <a type="button" class="btn btn-default" href="./register.html"  th:href="@{/register-user/toRegister}"><i class="fa fa-user-plus"></i>&nbsp;Register Account</a>
    </div>
  </div>
</body>
