<!DOCTYPE html>
<html lang="ja" xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- css -->
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
<!--  link rel="stylesheet" href="./mercari.css"/>-->
<!-- script -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>

	<!-- navbar -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" th:href="@{/}" href="./list.html">Rakus
				Items</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<div>
				<ul class="nav navbar-nav navbar-right">

					<li><a id="logout" sec:authorize="hasRole('ROLE_USER')"
						href="/logout">Logout&nbsp;<i class="fa fa-power-off"></i></a></li>

				</ul>
				<p class="navbar-text navbar-right">
					<span id="loginName" th:text="${email}">user: userName</span>
				</p>
			</div>
		</div>
	</nav>
	
	
	
	
	<div th:if=${orderItemList==null}>
		
			<div style="text-align: center;">
				<font size="5">
					You have no items in your cart
				</font>	
			</div>
			<div style="text-align: center">
				<font size="5">
					<a class="btn btn-default" th:href="@{/}">Return list of product</a>
				</font>	
			</div>
		
	</div>
	
						
	<div th:if="${orderItemList!=null}">			
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<div class="text-center">
					<font size="5">
						Shopping Cart
					</font>
				</div>
				<table class="table table-striped" border="1">
					<tbody>
						<tr>
							<th>
								<div class="text-center">name</div>
							</th>
							<th>
								<div class="text-center">quantity</div>
							</th>

							<th>
								<div class="text-center">price</div>
							</th>
							<th>
								<div class="text-center">delete</div>
							</th>
						</tr>
						
						
					<div>
						<tr th:each=" orderItem : ${orderItemList}">
							<td>
								<div class="text-center">
									<span th:text="${orderItem.item.name}">item name</span>
								</div>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${orderItem.quantity}">1</span>
								</div>
							</td>
							<td>
								<div class="text-center" th:text=${orderItem.item.price}>$30</div>
							<td>
								<div class="text-center">
									<form th:action="@{/cart/deleteItem}" method="post">
										<input type="hidden" th:value="${orderItem.id}" name="orderItemId">
										<button type="submit" class="btn btn-default">delete</button>
									</form>
								</div>
							</td>
							</tr>
					</div>
						</tbody>
					</table>
				</div>
			</div>
			<div class="text-center"><font size="5">Total Quantity&nbsp;<span th:text="${quantity}"></span></font></div>
			<div class="text-center"><font size="5">Total Price &nbsp; $<span th:text="${totalprice}"></span></font></div>
			<div style="text-align: center">
			<a class="btn btn-default" th:href="@{/}">Return list of product</a>
			</div>
			<br>
			<br>
			<br>
			<div style="text-align: center">
			<a class="btn btn-default" th:href="@{/confirm/showOrderConfirm}">Proceed to order</a>
			</div>
			
	</div>
</body>

		

</html>
